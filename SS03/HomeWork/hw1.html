<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Phạm vi hoạt động của biến được khai báo với từ khóa let là block scope.
      // biến i được khai báo chỉ có tác dụng trong vòng for, còn ngoài vòng for, biến đã được giải phóng.
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }
      console.log(i);
    </script>
  </body>
</html>
